<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/uikit/css/uikit.min.css" />
    <script src="/static/uikit/js/uikit.min.js"></script>
    <script src="/static/uikit/js/uikit-icons.min.js"></script>
    <title>ТВ</title>
</head>


<body>

    <style>
        body,
        html {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            height: 100%;
            padding: 0;
        }
    </style>

    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                <li>
                    <a id="logOutBtn">Выход</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="main" uk-grid class="uk-padding">
        <div class="uk-width-1-5">
            <ul class="uk-list">
                <li>
                    <button class="uk-button uk-button-primary uk-width-1-1">Создать...</button>
                    <div
                        uk-dropdown="mode: click;  pos: bottom-justify; boundary: .boundary-align; boundary-align: true">
                        <ul class="uk-nav uk-dropdown-nav">
                            <li>
                                <a href="#createAlbum" uk-toggle>Альбом <span uk-icon="icon: folder"></span></a>
                                <div id="createAlbum" uk-modal>
                                    <div class="uk-modal-dialog uk-margin-auto-vertical uk-modal-body">
                                        <button class="uk-modal-close-default " type="button" uk-close></button>
                                        <h2 class="uk-modal-title">Создайте новый альбом</h2>
                                        <div class="uk-align-center uk-container-xsmall uk-margin-small-top">
                                            <div class="uk-margin">
                                                <span>Название</span>
                                                <input onkeyup="checkTextInput(this, 200, 'createAlbumBtn')"
                                                    id="newAlbumName" class="uk-input" type="text">
                                            </div>

                                            <div class="uk-margin">
                                                <span>Комментарий</span>
                                                <input onkeyup="checkTextInput(this, 300, 'createAlbumBtn')"
                                                    id="newAlbumComment" class="uk-input" type="text">
                                            </div>

                                            <div class="uk-margin">
                                                <span>Дата удаления</span>
                                                <input onchange="checkDateInput(this, 'createAlbumBtn')"
                                                    id="newAlbumDate" class="uk-input" type="date">
                                            </div>

                                            <button id="createAlbumBtn" disabled onclick="createNewAlbum()"
                                                class="uk-button uk-button-primary uk-align-right">Создать</button>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <a href="#createText" uk-toggle>Объявление <span uk-icon="icon: file-text "></span></a>
                                <div id="createText" uk-modal>
                                    <div class="uk-modal-dialog uk-margin-auto-vertical uk-modal-body">
                                        <button class="uk-modal-close-default " type="button" uk-close></button>
                                        <h2 class="uk-modal-title">Создайте новое объявление</h2>
                                        <div class="uk-align-center uk-container-xsmall uk-margin-small-top">
                                            <div class="uk-margin">
                                                <span>Содержимое</span>
                                                <textarea id="newTextContent" class="uk-textarea"
                                                    style="resize: none;"></textarea>
                                            </div>

                                            <div class="uk-margin">
                                                <span>Дата удаления</span>
                                                <input id="newTextDate" class="uk-input" type="date">
                                            </div>

                                            <button id="createTextBtn"
                                                class="uk-button uk-button-primary uk-align-right">Созадть</button>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <h2 class="uk-heading">Выберите раздел</h2>
                </li>
                <li><button class="uk-button uk-button-default uk-width-1-1">Альбомы</button></li>
                <li><button class="uk-button uk-button-default uk-width-1-1">Объявления</button></li>
            </ul>
        </div>
        <div class="uk-width-4-5" id="mainField">
        </div>
    </div>

    <div id="changeObjModal" uk-modal>
        <div class="uk-modal-dialog uk-margin-auto-vertical uk-modal-body">
            <button class="uk-modal-close-default " type="button" uk-close></button>
            <div class="uk-margin">
                <span></span>
                <input class="uk-input">
            </div>
            <button id="saveObjChanges" disabled class="uk-button uk-button-primary uk-align-right">Сохранить</button>
        </div>
    </div>

    <script src="/static/JS/main.js "></script>

</body>

</html>
